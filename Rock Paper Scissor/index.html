<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Rock, Paper, Scissor</title>
</head> 
<body>
<h1>Rock, Paper, Scissor</h1>


<article class="comic">
  <div class="panel">
    <p class="text top-left">Player</p>
    <div id="playerchoice"><img class="images"  src="./assets/Layer 2.png"></div>

  </div>
  <div class="panel">
    <p class="text top-left">Computer</p>
    <div id="computerchoice"><img class="images flip" src="./assets/Layer 1.png"></div>

  </div>
  <div class="panel">
    <p class="text top-left">Options</p>

<div id="buttonsto">
<button type="button" id="rock" value="0">Rock</button>
<button type="button" id="paper" value="1">Paper</button>
<button type="button" id="scissor" value="2">Scissor</button>
</div>

  </div>

  <div class="panel">
    <p class="text top-left">Result</p>
    <h2>Press a Button to Begin!</h2>
  </div>

  <div class="panel GGG">
    <p class="text top-left">Tally</p>
    <div id="scoreboard">
        <h4 id="playerscore">Player Score: <span>0</span></h4>
        <h4 id="draws">Draws: <span>0</span></h4>
        <h4 id="AIscore">Computer Score: <span>0</span></h4>
    </div>
  </div>
</article>


<script type="text/javascript" src="./index.js"></script>
</body>
</html>
